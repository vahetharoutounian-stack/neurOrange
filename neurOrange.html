<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<title>neurOrange — Transparent UI + Rotating Video</title>

2) Put a video at assets/placeholder.mp4 or change the src below.
3) Commit and push. Open your site with ?v=2 to bypass cache, e.g. https://<you>.github.io/?v=2
-->

<style>
  :root{
    /* ===== Background video ===== */
    --bg-rotate-time: 240s;   /* 180s/240s/360s; higher = slower */
    --bg-scale: 1.12;         /* overscale so corners never show while rotating */

    /* ===== Outer cropped ring (segments only) ===== */
    --outer-size: 140vmin;    /* larger than frame so it crops */
    --outer-thick: 20vmin;    /* donut thickness */

    /* ===== Inner ring near prompt (set --inner-thick: 0 to hide) ===== */
    --inner-size: 56vmin;
    --inner-thick: 10vmin;

    /* ===== Center prompt (transparent) ===== */
    --center-size: 28vmin;

    /* ===== Painting nodes (optional; orbit only—no black track) ===== */
    --paint-count: 6;
    --paint-size-ratio: 0.14;   /* node diameter relative to frame */
    --orbit-out-ratio: 0.43;    /* outer ref radius for orbit */
    --orbit-thick-ratio: 0.09;  /* used only to compute a pleasing centerline */
  }

  *{box-sizing:border-box}
  html,body{
    margin:0;
    background:transparent;
    color:#fff;
    font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
    -webkit-font-smoothing:antialiased;
  }

  /* ===== Full-bleed rotating background video ===== */
  #bgWrap{
    position:fixed; inset:0; overflow:hidden; z-index:0;
    background:#000; /* fallback while video loads */
    background-image: radial-gradient(110% 110% at 50% 50%, #111 0%, #000 60%, #000 100%);
  }
  #bgVideo{
    position:absolute; top:50%; left:50%;
    width:max(120vmax,120vmin); height:auto;
    transform:translate(-50%,-50%) scale(var(--bg-scale));
    object-fit:cover; object-position:center;
    pointer-events:none; z-index:0;
    animation:spinBg var(--bg-rotate-time) linear infinite;
  }
  @keyframes spinBg{
    from{ transform:translate(-50%,-50%) scale(var(--bg-scale)) rotate(0) }
    to  { transform:translate(-50%,-50%) scale(var(--bg-scale)) rotate(360deg) }
  }
  @media (prefers-reduced-motion: reduce){
    #bgVideo{ animation:none; transform:translate(-50%,-50%) scale(var(--bg-scale)) }
  }

  /* ===== iPhone portrait frame ===== */
  :root{ --iph-w:390; --iph-h:844 }
  #phone{
    position:fixed; inset:0;
    display:grid; place-items:center;
    background:transparent; z-index:1;
  }
  #canvas{
    position:relative;
    width:min(100svw, calc(100svh*(var(--iph-w)/var(--iph-h))));
    aspect-ratio:var(--iph-w)/var(--iph-h);
    overflow:hidden;               /* crops the oversize outer ring */
    background:transparent;
  }
  #stage{ position:absolute; inset:0; display:grid; place-items:center; }

  /* ===== OUTER CROPPED RING (only the colored segments render) ===== */
  #outer{
    position:absolute; inset:0; margin:auto; z-index:2;
    width:var(--outer-size); height:var(--outer-size); border-radius:50%;
    -webkit-mask: radial-gradient(circle,
      transparent calc(50% - var(--outer-thick)),
      #000       calc(50% - var(--outer-thick)),
      #000       calc(50% + var(--outer-thick)),
      transparent calc(50% + var(--outer-thick)));
            mask: radial-gradient(circle,
      transparent calc(50% - var(--outer-thick)),
      #000       calc(50% - var(--outer-thick)),
      #000       calc(50% + var(--outer-thick)),
      transparent calc(50% + var(--outer-thick)));
    background:transparent; /* conic gradient is applied via JS */
  }

  /* ===== INNER RING (optional) ===== */
  #inner{
    position:absolute; inset:0; margin:auto; z-index:3;
    width:var(--inner-size); height:var(--inner-size); border-radius:50%;
    -webkit-mask: radial-gradient(circle,
      transparent calc(50% - var(--inner-thick)),
      #000       calc(50% - var(--inner-thick)),
      #000       calc(50% + var(--inner-thick)),
      transparent calc(50% + var(--inner-thick)));
            mask: radial-gradient(circle,
      transparent calc(50% - var(--inner-thick)),
      #000       calc(50% - var(--inner-thick)),
      #000       calc(50% + var(--inner-thick)),
      transparent calc(50% + var(--inner-thick)));
    background:transparent; /* set via JS */
  }

  /* ===== Painting ring (transparent) ===== */
  #pRing{ position:absolute; inset:0; margin:auto; z-index:4; background:transparent }
  .node{
    position:absolute; top:50%; left:50%; border-radius:50%;
    overflow:hidden; border:3px solid #fff; box-shadow:0 10px 28px rgba(0,0,0,.55);
    background:transparent; transform-origin:center;
  }
  .node img{ width:100%; height:100%; object-fit:cover; transform:rotate(0) } /* keep upright */

  /* ===== Prompt — transparent with glow for readability over video ===== */
  #cap{
    position:absolute; inset:0; margin:auto; z-index:5;
    width:var(--center-size); height:var(--center-size);
    display:grid; place-items:center; border-radius:50%;
    background:transparent; color:#fff; text-align:center;
    font-weight:800; font-style:italic; line-height:1.25;
    font-size:clamp(16px,3.6vmin,22px);
    text-shadow:0 2px 10px rgba(0,0,0,.65), 0 0 6px rgba(0,0,0,.45);
    pointer-events:none;
  }
</style>
</head>
<body>

  <!-- Rotating, looping background video (placeholder). Replace src with your file. -->
  <div id="bgWrap" aria-hidden="true">
    <video id="bgVideo" autoplay muted loop playsinline preload="auto">
      <source src="assets/placeholder.mp4" type="video/mp4" />
      <!-- Optional: <source src="assets/placeholder.webm" type="video/webm" /> -->
    </video>
  </div>

  <div id="phone">
    <div id="canvas">
      <div id="stage">
        <div id="outer"></div>
        <div id="inner"></div>  <!-- set --inner-thick:0 to hide -->
        <div id="pRing"></div>  <!-- transparent orbit; nodes only -->
        <div id="cap">What are you<br/>feeling?</div>
      </div>
    </div>
  </div>

<script>
/* ===== oranges for segmented rings ===== */
const ORANGES = [
  '#FFA500','#ED6A00','#FFA64D','#FCC200',
  '#F4C430','#F28500','#FF7A00','#FFBF00',
  '#FF6F3C','#ED9121','#FFB347','#FF7518'
];

/* Optional painting images (replace or remove the orbit section) */
const PAINTS = [
  'W1siZiIsIjE1MTkyMyJdLFsicCIsImNvbnZlcnQiLCItcXVhbGl0eSA5MCAtcmVzaXplIDIwMDB4MjAwMFx1MDAzZSJdXQ.jpg',
  'Impression-Sunrise_m.jpg',
  '1-the-fighting-temeraire-william-turner.jpg',
  'orange-and-yellow.jpg',
  'Katsushika-Hokusai_1830-1832_Cool-Wind-on-a-Clear-Morning-or-Red-Fuji.jpg',
  'b59fbcd5be72dd23a09e4dadfa73e6b8.jpg'
];

const outer = document.getElementById('outer');
const inner = document.getElementById('inner');
const pRing = document.getElementById('pRing');

/* helpers */
function shade(hex, f){
  let r=parseInt(hex.substr(1,2),16), g=parseInt(hex.substr(3,2),16), b=parseInt(hex.substr(5,2),16);
  r=Math.min(255,Math.round(r*f)); g=Math.min(255,Math.round(g*f)); b=Math.min(255,Math.round(b*f));
  return '#'+[r,g,b].map(v=>('0'+v.toString(16)).slice(-2)).join('');
}
function conic(colors){
  const step=100/colors.length;
  return `conic-gradient(${colors.map((c,i)=>`${c} ${i*step}% ${(i+1)*step}%`).join(',')})`;
}

/* Build rings (only donut areas render; rest is transparent) */
outer.style.background = conic(ORANGES.map((c,i)=>shade(c, i%2?1.00:0.88)));
inner.style.background  = conic(ORANGES.map((c,i)=>shade(c, i%2?0.95:1.05)));

/* Lay out (optional) painting nodes on a transparent orbit */
function layout(){
  const box   = document.getElementById('canvas');
  const S     = Math.min(box.clientWidth, box.clientHeight);

  const OUTR  = S * parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--orbit-out-ratio'));
  const THK   = S * parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--orbit-thick-ratio'));
  const INNR  = OUTR - THK;

  const ORBIT = (OUTR + INNR) / 2;     /* centerline of the orbit */
  const SIZE  = S * parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--paint-size-ratio'));

  pRing.style.width  = `${ORBIT*2 + SIZE}px`;
  pRing.style.height = `${ORBIT*2 + SIZE}px`;

  pRing.innerHTML='';
  const N = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--paint-count')) || 6;
  const STEP = 360 / N;

  for(let i=0;i<N;i++){
    const a = i*STEP*Math.PI/180;
    const x = Math.cos(a)*ORBIT;
    const y = Math.sin(a)*ORBIT;
    const n = document.createElement('button'); n.className='node';
    n.style.width=`${SIZE}px`; n.style.height=`${SIZE}px`;
    n.style.transform=`translate(-50%,-50%) translate(${x}px,${y}px)`;
    const img=new Image(); img.src=PAINTS[i%PAINTS.length]; img.alt='Painting';
    n.appendChild(img);
    n.onclick = () => console.log('painting selected:', img.src); /* hook your flow here */
    pRing.appendChild(n);
  }
}
layout();
addEventListener('resize',layout);

/* Autoplay nudge for iOS when returning from background */
document.addEventListener('visibilitychange', () => {
  const v = document.getElementById('bgVideo');
  if (!document.hidden && v && v.paused) v.play().catch(()=>{});
});
</script>
</body>
</html>
